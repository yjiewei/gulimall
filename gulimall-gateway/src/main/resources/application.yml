# 应用名称
spring:
  application:
    name: gulimall-gateway
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url, baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url, qq
    nacos:
      server-addr: 120.78.10.87:8848
    loadbalancer:
      ribbon:
        enabled: false
server:
  port: 88
